<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mt-5">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>9:00AM</span></div><textarea class="col-lg-10 col-8 p-4 past" id="9:00" data-set="hour-block">Text Here</textarea>
        <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-1 col-2 d-flex justify-content-center align-items-center hour"><span>10:00AM</span></div><textarea class="col-lg-10 col-8 p-4 past" id="10:00" data-set="hour-block">Text Here</textarea>
        <button class="col-lg-1 col-2 bg-info saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
